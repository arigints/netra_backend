kubernetesType: Vanilla  

nfimage:   
  repository: docker.io/oaisoftwarealliance/oai-gnb            
  version: 2023.w49
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: "regcred"

serviceAccount:
  create: true
  annotations: {}
  name: ""

multus:
  defaultGateway: ""
  f1Interface:
    create: true
    IPadd: ""
    Netmask: "28"
    hostInterface: "ens33"     
  n2Interface:
    create: true
    IPadd: ""
    Netmask: "24"
    hostInterface: "ens34"      
  n3Interface:
    create: true
    IPadd: ""
    Netmask: "24"
    hostInterface: "ens34"      

config:
  mountConfig: true         
  timeZone: "Asia/Jakarta"
  useAdditionalOptions: "--sa --log_config.global_log_options level,nocolor,time"
  cuName: "oai-cu"
  cuId: ""
  cellId: ""
  mcc: ""   
  mnc: ""   
  tac: ""    
  sst: ""  
  amfhost: ""  
  n2IfName: "n2"    
  n3IfName: "n3"   
  f1IfName: "f1"   
  f1cuPort: ""   
  f1duPort: ""   

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

start:
  gnbcu: true 
  tcpdump: false

includeTcpDumpContainer: false 

tcpdumpimage:
   repository: docker.io/corfr/tcpdump
   version: latest
   pullPolicy: IfNotPresent

resources:
  define: false
  limits:
    nf:
      cpu: 100m
      memory: 128Mi
    tcpdump:
      cpu: 100m
      memory: 128Mi
  requests:
    nf:
      cpu: 100m
      memory: 128Mi
    tcpdump:
      cpu: 100m
      memory: 128Mi


tolerations: []

affinity: {}

terminationGracePeriodSeconds: 5

nodeSelector: {}

# nodeName: node3
## Change these ip-addresses according to your environment
multus:
  create: true
  ipadd: "192.168.1.3"
  netmask: "28"
  defaultGateway: ""
  hostInterface: "ens33"

config:
  timeZone: "Asia/Jakarta"
  rfSimServer: "192.168.1.2"    
  fullImsi: "208990100001124"       
  fullKey: "fec86ba6eb707ed08905757b1bb44b8f" 
  opc: "c42449363bbad02b66d16bc975d77cc1"
  dnn: "oai"
  sst: "1"                     
  sd: "FFFFFF"
  usrp: "rfsim"            
  useAdditionalOptions: "--sa --rfsim -r 106 --numerology 1 -C 3619200000 --nokrnmod --log_config.global_log_options level,nocolor,time"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

start:
  nrue: true
  tcpdump: false  

includeTcpDumpContainer: false #If true it will add a tcpdump container inside network function pod for debugging

## For openshift you can use rhel8/support-tools:8.7-13
tcpdumpimage:
   repository: docker.io/corfr/tcpdump
   version: latest
   #pullPolicy: IfNotPresent or Never or Always
   pullPolicy: IfNotPresent

## NF is the network function and tcpdump is the tcpdump container. 
## To know more about request and limit it is better to understand that how Kubernetes QoS works. 
## https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
## https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: false
  limits:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 200m
      memory: 128Mi
  requests:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 128Mi

terminationGracePeriodSeconds: 0

nodeSelector: {}

